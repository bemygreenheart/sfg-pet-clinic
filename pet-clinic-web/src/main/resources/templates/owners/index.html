<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of owners:</title>
</head>
<body>
<h1 th:text="'List of Owners'">List of owners: </h1>
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner:${owners}">
        <td th:text="${owner.getFirstName()}">None</td>
        <td th:text="${owner.getLastName()}">None</td>
    </tr>
    </tbody>
</table>
</body>
</html>
